<html lang="en">
<head>

	<link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<title>Login</title>

			    <div class="inputBx">

				    <a href="registration.html">Sign up</a>

		</div>
	</div>
  <script src="login.js"></script>
